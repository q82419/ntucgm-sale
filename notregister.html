        <!-- Top Menu -->

        <!-- Page Content -->
        <div id="content">
            <div class="panel panel_ext0" id="content_prepare">
                <br><br><h1>讀取中，請稍候......</h1><br><br>
            </div>
            <div class="panel panel_ext0" id="content_main">
                <h1>新進會員註冊</h1>
                <div class="listview">
                    <div class="listviewentry">
                        <div class="listviewlabel">Facebook：</div>
                        <div class="listviewinput" id="page_profile_fb">
                            <a target="_blank"></a>
                        </div>
                    </div>
                    <div class="listviewentry">
                        <div class="listviewlabel">姓名：</div>
                        <div class="listviewinput">
                            <input type="text" id="page_profile_name" />
                        </div>
                    </div>
                    <div class="listviewentry">
                        <div class="listviewlabel">PTT1 ID：</div>
                        <div class="listviewinput">
                            <input type="text" id="page_profile_ptt1id" onkeyup="return inputValidAlpha($(this), value)" />
                        </div>
                    </div>
                    <div class="listviewentry">
                        <div class="listviewlabel">PTT2 ID：</div>
                        <div class="listviewinput">
                            <input type="text" id="page_profile_ptt2id" onkeyup="return inputValidAlpha($(this), value)" />
                        </div>
                    </div>
                    <div class="listviewentry">
                        <div class="listviewlabel">聯絡電話：</div>
                        <div class="listviewinput">
                            <input type="text" id="page_profile_tel" onkeyup="return inputValidNumber($(this), value)" />
                        </div>
                    </div>
                    <div class="listviewentry">
                        <div class="listviewlabel">E-mail：</div>
                        <div class="listviewinput">
                            <input type="text" id="page_profile_email" onkeyup="return inputValidEmail($(this), value)" />
                        </div>
                    </div>
                </div>
                <div id="signup">  
                    <input type="submit" value="註冊" />
                </div>
                <div id="message"></div>
            </div>
        </div>
